apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "dcloud-app-user-2"
  labels:
    app: "dcloud-app-user-2"
spec:
  selector:
    matchLabels:
      app: "dcloud-app-user-2"
  replicas: 1
  template:
    metadata:
      labels:
        app: "dcloud-app-user-2"
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - imagePullPolicy: "IfNotPresent"
          image: "bastion:latest"
          ports:
            - name: "ssh"
              containerPort: 2222
            - name: "http"
              containerPort: 8080
          name: "dcloud-app-user-2"
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: SUDO_ACCESS
              value: "true"
            - name: PASSWORD_ACCESS
              value: "true"
            - name: USER_NAME
              value: "admin"
            - name: USER_PASSWORD
              value: "admin"
            - name: PUBLIC_KEY
              value: "ssh-rsa  vvasyliev@MBP-H0X964TX7J"
